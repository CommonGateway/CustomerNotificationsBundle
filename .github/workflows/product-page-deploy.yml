name: My ProductPage & PublicCode Workflow

on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Create a Product Page
        uses: OpenCatalogi/productpage-action@latest
        with:
          github_api_base_url: https://api.github.com/repos/CommonGateway/CustomerNotificationsBundle/contents
          nl_design_theme_classname: "open-webconcept-theme"
          jumbotron_logo: "https://raw.githubusercontent.com/CommonGateway/CustomerNotificationsBundle/main/docs/CustomerNotificationsBundleLogo.svg"
          favicon_url: https://openwebconcept.nl/wp-content/uploads/2019/07/cropped-Favicon-32x32.png
          navbar_logo: https://openwebconcept.nl/wp-content/themes/openwebconcept/assets/src/images/logo@2x.png
          navbar_content: "https://raw.githubusercontent.com/CommonGateway/CustomerNotificationsBundle/main/docs/navbarContent.json"
          footer_logo: https://openwebconcept.nl/wp-content/themes/openwebconcept/assets/src/images/logo@2x.png
          footer_content: "https://raw.githubusercontent.com/CommonGateway/CustomerNotificationsBundle/main/docs/footerContent.json"
      - name: Create or Update publiccode.yaml
        uses: OpenCatalogi/publiccode-action@latest
